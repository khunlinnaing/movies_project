{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd/rB1I08k32bK24X40C+8y1/wEEDQjFpP/Qy9J0A3YQhJjQ6wU/F8F8jA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom Google button style for better brand representation */
        .btn-google {
            color: #fff;
            background-color: #db4437; /* Google's red color */
            border-color: #db4437;
        }

        .btn-google:hover {
            color: #fff;
            background-color: #e84537;
            border-color: #e84537;
        }
        
        /* Optional: Vertical centering the login card */
        .login-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center login-container">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-lg p-3 p-md-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back</h2>
                    
                    <div class="d-grid mb-4">
                        <a href="{% provider_login_url 'google' %}" type="button" class="btn btn-google btn-lg">
                            <i class="fab fa-google me-2"></i> Sign in with Google
                        </a>
                    </div>

                    <div class="d-flex align-items-center my-4">
                        <div class="flex-grow-1 border-top border-secondary-subtle"></div>
                        <span class="px-3 text-muted">OR</span>
                        <div class="flex-grow-1 border-top border-secondary-subtle"></div>
                    </div>

                    <form action="{% url 'website:login-view-post' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{form.username.label_tag}}
                            {{form.username}}
                            {% if form.username.errors %}
                                <div class="text-danger">
                                    {% for error in form.username.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                                <label class="form-check-label" for="rememberMeCheck">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <p class="text-center mt-4 mb-0 text-muted">
                        Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
